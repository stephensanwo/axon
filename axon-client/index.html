<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/axon-ico.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#151515" />
    <meta name="background-color" content="#151515" />
    <meta
      name="description"
      content="Axon is a mind mapping with superpowers"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Axon | Mind Mapping for Techies</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading-screen" class="loading-screen">
      <img src="./src/assets/icons/axon-logo-small-dark.svg" alt="Axon Logo" width="150px" />
    </div>
    <div id="root"></div>
    <style>
      html,body {
        margin: 0;
        padding: 0;
        background-color: #151515;     
        scrollbar-width: none;   
      }
      .loading-screen {
        height: calc(100vh - 35px) ;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #151515;
        margin-top: 35px;
      }
    </style>
    <script>
      // JavaScript code to display the axon loading screen when the React app not ready
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.display = 'none';
      }
      // Wait for the React app to be fully rendered
      function waitForReactApp() {
        const root = document.getElementById('root');
        if (root && root.childElementCount > 0) {
          hideLoadingScreen();
        } else {
          requestAnimationFrame(waitForReactApp);
        }
      }  
      // Start waiting for the React app to render
      requestAnimationFrame(waitForReactApp);
    </script>
    <script type="module" src="/src/index.tsx"></script>
    <script
    async
    src="https://js.stripe.com/v3/pricing-table.js">
  </script>
  </body>
</html>
